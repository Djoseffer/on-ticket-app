spring.application.name=on-ticket
spring.data.mongodb.uri=mongodb://localhost:27017/onticket-app-db
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key
# Configurações do Kafka
spring.kafka.bootstrap-servers=localhost:9092  # Endereço do seu servidor Kafka
spring.kafka.consumer.group-id=my-group          # ID do grupo do consumidor
spring.kafka.consumer.auto-offset-reset=earliest # Configuração para o consumidor
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

